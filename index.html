<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <title>Form</title>
  </head>
  <body>
    <main class="container">
      <section class="form-section">
        <div class="left">
          <form>
            <!-- Full name -->
            <div class="input-field">
              <label>Full Name</label>
              <input
                type="text"
                placeholder="Enter your full name"
                name="fullname"
                required
              />
            </div>
            <!-- Email -->
            <div class="input-field">
              <label>Email</label>
              <input
                type="email"
                placeholder="Enter your email address"
                name="email"
                required
              />
            </div>
            <!-- Message regarding -->
            <div class="input-field">
              <label>Message regarding</label>
              <select name="message-type" id="" class="message-type">
                <option value="" disabled selected hidden></option>
                <option value="general">General</option>
                <option value="existingCustomer">Existing Customer</option>
                <option value="newCustomer">New Customer</option>
              </select>
            </div>
            <!-- Message -->
            <div class="input-field">
              <label>Message</label>
              <textarea name="message" rows="4" cols="50"> </textarea>
            </div>
            <div class="btn-container">
              <button type="submit">Submit Message</button>
            </div>
          </form>
        </div>
        <div class="right">
          <img src="./image/duck.svg" alt="Duck image " />
        </div>
      </section>
    </main>
  </body>
</html>
